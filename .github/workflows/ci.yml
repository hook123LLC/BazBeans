name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install pytest-cov
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check --diff src/
    
    - name: Type check with mypy
      run: |
        mypy src/ --ignore-missing-imports || echo "Type checking completed with warnings"
    
    - name: Test with pytest
      run: |
        # Run tests if they exist, otherwise just check imports
        if [ -d "tests" ]; then
          pytest tests/ -v --cov=src/ --cov-report=xml
        else
          echo "No tests directory found, running import tests only"
          python -c "import src.control_cli; print('CLI import successful')"
          python -c "import src.node_agent; print('Node agent import successful')"
          python -c "import src.nginx_updater; print('Nginx updater import successful')"
          python -c "import src.config; print('Config import successful')"
          python -c "import src.node_pool; print('Node pool import successful')"
          python -c "import src.pubsub; print('PubSub import successful')"
          python -c "import src.docker_commands; print('Docker commands import successful')"
          python -c "import src.ip_resolvers; print('IP resolvers import successful')"
        fi
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check distribution
      run: twine check dist/*
    
    - name: Test package installation
      run: |
        pip install dist/*.whl
        bazbeans-cli --help || echo "CLI test completed"
        bazbeans-agent --help || echo "Agent test completed"
        bazbeans-updater --help || echo "Updater test completed"

  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run safety check
      run: |
        safety check || echo "Safety check completed with warnings"
    
    - name: Run bandit security linter
      run: |
        bandit -r src/ -f json -o bandit-report.json || echo "Bandit check completed with warnings"
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: bandit-report.json